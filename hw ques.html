<!DOCTYPE html>
<html>
    <head><title> rowspan colspan</title></head>

    <body>
<h2>HTML Table with Rowspan and Colspan</h2>
<table border="10" >
  <thead>
    <th>column1</th>
    <th>column2</th>
    <th>column3</th>
    </thead>
  <tbody>
<tr>
    <td rowspan="3">row1 cell1 (2 rowspan)</td>
    <td>row1 cell2</td>
    <td>row1 cell3</td>
<tr>

<tr>
        
        <td>row2 cell2</td>
        <td>row2 cell3</td>
        </tr>


      
 
      <tr>
        
        <td colspan="3">row3 cell3</td>
        </tr>
    
 
</tbody>
</table>
</body>
</html>
